{% extends 'homepage.html' %}
{% block content %}
<div class="container">
    <h1>BLOG POSTS</h1>
    {% for i in posts %}
    <div>
    
    <h2>{{i[1]}}</h2>
    <p>{{i[5]}}</p>
    <small>{{i[2]}}</small>
    <form action="{{url_for('delete_post',id=i[0])}}" 
    method="POST" onsubmit="return confirm('are you sure you want to delete this post?');">
        <button class="btn btn-danger">delete</button>
    </form>
    <form method="GET" action="{{url_for('update_post',id=i[0])}}"><button class="btn btn-danger">edit</button></form>
        
    

    </form>
    </div>
   
  
    {% endfor %}

</div>
{% endblock %}
