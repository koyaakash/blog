{% extends 'homepage.html' %}
{% block content %}
<form method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input value="{{ post[1] }}" type="text" class="form-control" name="Title" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" >Content</label>
     <textarea name="Content" id=""  rows="10">{{ post[2] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Slug</label>
        <input value="{{ post[3] }}" type="text" class="form-control" name="Slug" id="exampleInputPassword1">
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
